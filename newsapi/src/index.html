<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
      }

      .intro {
        text-align: center;
      }

      .intro h1 {
        margin-top: 0;
        font-weight: 500;
        font-size: 40px;
      }

      .intro img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <section class="news">
      <div class="container">
        <form action="#">
        <div class="search-block">
          <input type="search" class="form-control search-input" name="search" placeholder="Что ищем?" id="searchArticles">
          <button class="search btn btn-primary" type="submit">Искать</button>
        </div>
      </form>
        <div class="articles-block">
          <ul class="articles row justify-content-between"></ul>
          <div class="open-more">
            <button class="btn btn-primary is-hidden" data-action="open-more">Показать еще</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
